<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TomoAI-MVP">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="Tomo AI App" />
  <meta property="og:description" content="Take the work out of work!" />
  <meta property="og:image" content="/assets/assets/images/onboarding_image.png" /> 
  <meta name="twitter:title" content="Tomo AI App" />
  <meta name="twitter:description" content="Take the work out of work!" />
  <meta name="twitter:image" content="/assets/assets/images/onboarding_image.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title> Tomo AI App </title>
  <meta name="description" content="Take the work out of work!" />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#ffffff">

  <link rel="manifest" href="manifest.json">
  
</head>

  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
